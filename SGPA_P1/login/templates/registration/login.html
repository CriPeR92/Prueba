{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block head %}Login{% endblock %}
{% block content %}
    {% if form.errors %}
        <p>Tu nombre de usuario y contrasena no coinciden. Intenta de nuevo.</p>
    {% endif %}

    
    <form method="post" action=".">{% csrf_token %}
        <table border="0">
            <tr><th><label for="id_username">Usuario:</label></th><td>{{ form.username }}</td></tr>
            <tr><th><label for="id_password">Contrasena:</label></th><td>{{ form.password }}</td></tr>
        </table>       
        <input type="submit" value="Login" />
        <input type="hidden" name="next" value="/home" />
  

{% endblock %}
